    <!-- -ProductList componenti oluştur 
    bu component içerisinde ekleme formu olsun (name)
    Bu componenti app.component'de çağır 
    sayfa yüklenir yüklenmez product isimleri listelenecek!
    -Ekleme formu ile ürün eklendiğinde liste otomatik yenilenecek 
    - <ul>
    <li> <button> Delete </button></li>
    </ul>
    Delete butonuna basıldığında veri silinecek  -->
    
    <form [formGroup]="inputForm">
      <div>
        <input formControlName="name" type="text" name="name" [(ngModel)]="name" />
        <p *ngIf="inputForm.get('name')?.hasError('required')"> Ürün adı zorunludur </p>
      </div>
      <div>
        <button (click)="addProducts(name)" [disabled]="inputForm.invalid">Ekle</button>
      </div>
    </form>
    
    <ul>
      <ng-container *ngFor="let item of products;let i = index">
        <div style="display: flex;">
          <li>{{ i + 1 }}-{{ item }}</li>
          <button class="xBtn" (click)="deleteProduct(item)">X</button>
        </div>
      </ng-container>
    
    </ul>
